        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h4 class="card-title-color">Account To Account Transfer</h4>
                        </div>
                        <form role="form" class="add-employee-form" [formGroup]="accountToAccountTransferMasterForm"
                            autocomplete="off">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="group" class="required">Transaction Date</label>
                                    <div class="mb-3 position-relative mat-date-picker"
                                        (click)="transactionDate.open()">
                                        <span class="icon-position cursor-pointer"><i class="fa fa-calendar"></i></span>
                                        <input matInput class="form-control" placeholder="Please Select Date"
                                            [max]="maxDate" [matDatepicker]="transactionDate"
                                            formControlName="transactionDate">
                                        <div class="mat-dat-picker-icon">
                                            <div class="calendar-icon"><i class="bx bxs-calendar"></i></div>
                                            <mat-datepicker-toggle matSuffix [for]="transactionDate">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #transactionDate></mat-datepicker>
                                        </div>

                                        <!-- <div class="mb-3">
                                        <input class="form-control ps-2" [startDate]="{year: 1700, month: 7}"
                                            formControlName="transactionDate" (input)="onTransactionDateChange($event)"
                                            (click)="d.toggle();d.navigateTo(maxDate)" placeholder="yyyy-mm-dd"
                                            name="dp" #d="ngbDatepicker" ngbDatepicker> -->
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.transactionDate.errors">
                                            <div *ngIf="fAccountToAccountTransferData.transactionDate.errors.required">
                                                <span class="error_msg">Transaction Date is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 mt-sm-2">
                                    <label for="group" class="required me-3">Is Credit ?</label>
                                    <div class="mb-3">
                                        <input type="radio" name="isCredit" class="keep-originals" value="true"
                                            formControlName="iscredit">
                                        Credit
                                        <input type="radio" name="isCredit" class="keep-originals ms-4" value="false"
                                            formControlName="iscredit">
                                        Debit
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.iscredit.errors">
                                            <div *ngIf="fAccountToAccountTransferData.iscredit.errors.required">
                                                <span class="error_msg">Is Credit is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="group" class="required">Value</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <input type="text" class="form-control ps-2" formControlName="value"
                                            placeholder="Value">
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.value.errors">
                                            <div *ngIf="fAccountToAccountTransferData.value.errors.required">
                                                <span class="error_msg">Value is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="group" class="required">Description</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <textarea rows="2" maxlength="200" class="form-control ps-2"
                                            formControlName="description" placeholder="Description"></textarea>
                                        <!-- <input type="text" class="form-control ps-2" formControlName="desciption" placeholder="desciption"> -->
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.description.errors">
                                            <div *ngIf="fAccountToAccountTransferData.description.errors.required">
                                                <span class="error_msg">Description is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="group" class="required">From Group</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <ng-select [items]="activeGroupMasterList" formControlName="fromGroup"
                                            bindLabel="groupName" bindValue="_id" placeholder="Select Group"
                                            (change)="onGroupChange($event,1)">
                                        </ng-select>
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.fromGroup.errors">
                                            <div *ngIf="fAccountToAccountTransferData.fromGroup.errors.required">
                                                <span class="error_msg">From Group is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="group" class="required">From Ledger</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <ng-select [items]="fromLedgerMasterListByGroupId" formControlName="fromLedger"
                                            bindLabel="ledger" bindValue="_id" placeholder="Select Ledger">
                                        </ng-select>
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.fromLedger.errors">
                                            <div *ngIf="fAccountToAccountTransferData.fromLedger.errors.required">
                                                <span class="error_msg">From Ledger is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="group" class="required">To Group</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <ng-select [items]="activeGroupMasterList" formControlName="toGroup"
                                            bindLabel="groupName" bindValue="_id" placeholder="Select Group"
                                            (change)="onGroupChange($event,2)">
                                        </ng-select>
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.toGroup.errors">
                                            <div *ngIf="fAccountToAccountTransferData.toGroup.errors.required">
                                                <span class="error_msg">To Group is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <label for="group" class="required">To Ledger</label>
                                    <div class="mb-3">
                                        <!-- <span class="icon-position"><i class="fa fa-tasks"></i></span> -->
                                        <ng-select [items]="toLedgerMasterListByGroupId" formControlName="toLedger"
                                            bindLabel="ledger" bindValue="_id" placeholder="Select Ledger">
                                        </ng-select>
                                        <div
                                            *ngIf="submittedAccountToAccountTransferMaster && fAccountToAccountTransferData.toLedger.errors">
                                            <div *ngIf="fAccountToAccountTransferData.toLedger.errors.required">
                                                <span class="error_msg">To Ledger is Required.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end" *ngIf="this.isCreated == true">
                                <div class="text-center">
                                    <button type="button" (click)="saveAccountToAccountTransferMaster()"
                                        class="btn bg-gradient-dark my-2">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
