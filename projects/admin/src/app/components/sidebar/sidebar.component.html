<aside
    class="bg-img sidenav navbar navbar-vertical navbar-expand-xs border-0 shadow blur border-radius-xl  my-2 fixed-start ms-3 scrollbar-morpheus-den"
    id="sidenav-main">
    <div class="sidenav-header sticky-top bg-white d-flex">
        <a class="navbar-brand m-0" href="/">
            <img src="../../../assets/img/Diyan-Logo.png" class="navbar-brand-img" alt="main_logo">
        </a>
        <a (click)="sidebarClose()" href="javascript:;">
            <i class="fas fa-times p-3 cursor-pointer text-secondary end-0 top-0 d-xl-none" aria-hidden="true"
                id="iconSidenav"></i>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let menuItem of menuItems; let i = index;">
                <a class="nav-link cursor-pointer" (click)="toggle[i] = !toggle[i]" *ngIf="menuItem.path===''"
                    [title]="menuItem.title" [ngClass]="toggle[i] ? 'seen': ''">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons">{{menuItem.icon}}</i>
                    </div>
                    <span class="nav-link-text ms-1 sidebar-ellips">{{menuItem.title}}
                        <b *ngIf="menuItem.children.length != 0"
                            [ngClass]="{'caret-icon': menuItem.children.length != 0}" class="caret"></b></span>
                </a>
                <a class="nav-link cursor-pointer" routerLinkActive="active" [routerLink]="[menuItem.path]"
                    *ngIf="menuItem.path !=='' || !!menuItem.path" [title]="menuItem.title">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons">{{menuItem.icon}}</i>
                    </div>
                    <span class="nav-link-text ms-1 sidebar-ellips">{{menuItem.title}}
                        <b *ngIf="menuItem.children.length != 0"
                            [ngClass]="{'caret-icon': menuItem.children.length != 0}" class="caret"></b></span>
                </a>
                <div class="collapse" [ngClass]="toggle[i] ? 'show': ''">
                    <ul *ngIf="menuItem.children.length != 0" class="nav ml-20">
                        <li style="list-style-type: none;" routerLinkActive="active"
                            *ngFor="let submenuItem of menuItem.children" class="nav-item">
                            <a class="nav-link cursor-pointer" [routerLink]="[submenuItem.path]"
                                [title]="submenuItem.title">
                                <i class="material-icons">{{submenuItem.icon}}</i>
                                <span class="sidebar-normal sidebar-ellips">{{submenuItem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!-- <img src="../../../assets/img/Asset-2.png" class="sidebar-bg-effect"> -->
</aside>
